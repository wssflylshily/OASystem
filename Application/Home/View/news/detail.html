<script>
    $('#news').parents("#menu").find("dl,dd").removeClass("on");
    $('#news').parents("#menu").find("dd").removeClass("Show");
    $('#news').addClass("on");

    var type = "{$type}";
    if (type==1){
        $('#nnews').addClass("on");
        $('#nnews').parents("dd").addClass("Show");
    }else if (type==2){
        $('#nzhuti').addClass("on");
        $('#nzhuti').parents("dd").addClass("Show");
	} else{
        $('#njianbao').addClass("on");
        $('#njianbao').parents("dd").addClass("Show");
    }
</script>
