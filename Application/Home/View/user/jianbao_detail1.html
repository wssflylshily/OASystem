<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>南开创文</title>
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.12.4.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/js/layer/layer.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/js/laydate/laydate.js"></script> 
	</head>
	<body>
		<!--leftbar-->
        <include file="_layouts/left_bar" />
		<!--中间内容-->
	    <form action="__ROOT__/home/user/editJianBao" method="post" enctype="multipart/form-data">
	    <input type="hidden" name="id" value="{$detail.id}">
		<div class="content">
			<div>
				<div class="email_com font12 nobor">
					<span class="tufa_icon font16"><b>编辑简报</b></span>
				</div>
				<div class="font13">
					<table class="email_table">
						<tr>
							<td colspan="6">
								<table class="email_table email_table1"><tr>
									<td width="70">简报标题：</td>
									<td><div class="div1">
										<input type="text" name="rwbt" placeholder="简报标题" value="{$detail.title}">
									</div></td>
								</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td colspan="6" width="33.333%">
								<table class="email_table email_table1">
								<tr>
									<td width="170">
										<div class="sqslpic">
											<img style="width:200px" id="imgsq" src="__ROOT__{$detail.pic_url}">
											<input type="file" id="sqtupian" onchange="change('imgsq','sqtupian')" name="picsc" />
										</div>
									</td>
									<td>
										<div style="margin-bottom: 5px;">活动摘要：
	
										</div>
										<div class="div2"><textarea name="zysx" placeholder="活动摘要">{$detail.desc}</textarea></div>
									</td>
								</tr>
								</table>
								<div class="R">
											    <!-- <div>{$detail.file_name}</div> -->
								<div class=" sqslpic sqpdf">
								<a href="javascript:;" class="bluecolor">上传PDF文件</a>
								<input name="pdfsc" type="file" />
								</div>
							</div>
							</td>
						</tr>
					</table>
				</div>
				<div class="email_com nobor font12">
						<div style="float:right">
							<a href="__ROOT__/home/news/detail/id/{$detail.id}">
							{$detail.file_name}
							</a>
						</div>
					<button type="submit" class="buttonc green"><img src="__PUBLIC__/img/fs_03.png"> 发送</button>
					&nbsp;&nbsp;<button type="button" class="buttonc" style="width: 60px;" onclick="re_his()"> 取消</button>
				</div>
			</div>
		</div>
		</form>
		<!--脚本-->
		<script>
		    function re_his() {
		    	window.history.back();
		    }
			$(function(){
				//左侧二级菜单动画
				$("#menu dt").click(function(){
					if(!$(this).hasClass("on"))
					{
//						console.log($(this).hasClass("on"))
						$(this).addClass("on").parents("dl").siblings().children("dt").removeClass("on");
						$(this).siblings("dd").slideDown(300);
						$(this).parents("dl").siblings().children("dd").slideUp(300);
					}
					
				});
				//退出
				$("#exit").click(function(){
					//confirm;
					layer.confirm('确认退出？', {
					  btn: ['是','否'] //按钮
					}, function(){
						layer.msg('退出成功');
					}, function(){
						layer.close();
					});
				});
				//上传图片
				$(".sqslpic img,.sqslpic a").click(function(){
					$(this).siblings("input[type='file']").click();
				})
			})
		</script>
<script>
	   
	    if (document.all) document.write('<!--[if lte IE 6]><script type="text/javascript">window.ie6= true<\/script><![endif]-->');
	    function change(picId,fileId) {
	        var pic = document.getElementById(picId);
	        var file = document.getElementById(fileId);
	        if(window.FileReader){
	           oFReader = new FileReader();
	           oFReader.readAsDataURL(file.files[0]);
	           oFReader.onload = function (oFREvent) {pic.src = oFREvent.target.result;};        
	        }
	        else if (document.all){
	            file.select();
	            file.blur();
	            var reallocalpath = document.selection.createRange().text
	                pic.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='image',src=\"" + reallocalpath + "\")";
	                pic.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==';
	        }
	        else if (file.files) {
	            if (file.files.item(0)) {
	                url = file.files.item(0).getAsDataURL();
	                pic.src = url;
	            }
	        }
	    }
	</script>
	</body>
</html>
<script>
    $('#config').parents("#menu").find("dl,dd").removeClass("on");
    $('#config').parents("#menu").find("dd").removeClass("Show");
    $('#config').addClass("on");
    $('#cjianbao').addClass("on");
    $('#cjianbao').parents("dd").addClass("Show");
</script>
